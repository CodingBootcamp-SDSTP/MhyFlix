<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MnyFlix - Sign Up</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="lib/css/sign-up.css"/>
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
		<script type="text/javascript" src="lib/script/signup-script.js"></script>
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<div class="login-field">
					<p><i class="fa fa-user-circle-o"></i> Account Name</p>
					<input type="text" placeholder="First Name" id="fname" />
					<input type="text" placeholder="Middle Name" id="mname" />
					<input type="text" placeholder="Last Name" id="lname" />
					<p><i class="fa fa-info-circle"></i> Account Info</p>
					<input type="text" placeholder="Age" id="age" />
					<input type="text" placeholder="Birthday" id="username" />
					<input type="text" placeholder="example@email.com" id="username" />
					<input type="text" placeholder="Username" id="username" />
					<input type="password" placeholder="Password" id="passowrd" />
				</div>
				<div class="btn-pad">
					<button type="button" id="create-account">
						<i class="fa fa-sign-in fa-fw"></i>Sign Up <i id="loadingIcon"></i>
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
