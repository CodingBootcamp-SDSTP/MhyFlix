<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MnyFlix - Home</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="lib/css/flixStyle.css"/>
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
		<script type="text/javascript" src="lib/script/login-script.js"></script>
	</head>
	<body>
		
		<div id='header'>
			<h1 class='title'>MhyFlix <i class="fa fa-play-circle-o"></i></h1>
		</div>
		<div id='container'>
			<div id='wrapper'>
				<div id="input-box">
					<img id="image-link" />
					<p>
						<a href="#" id="assets" class="anchor-link">All Assets</a>
						<input type="text" id="assets-input" placeholder="Assets ID" />
					</p>
					<p>
						<a href="#" id="locations" class="anchor-link">All Location</a>
						<input type="text" id="locations-input" placeholder="Location ID" />
					</p>
					<p>
						<a href="#" id="persons" class="anchor-link">All Persons</a>
						<input type="text" id="persons-input" placeholder="Person ID" />
					</p>
					<p>
						<a href="#" id="search" class="anchor-link">Search</a>
						<input type="text" id="search-input" placeholder="Search Text" />
					</p>
					<p>Result Box</p>
					<div id="content-data">
						<video src="FileSystem/SevenDeadlySins.MP4" preload="none" controls="controls" width="40%" height="auto"></video>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
