<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MnyFlix - Log In or Sign Up</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="lib/css/login.css"/>
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
		<script type="text/javascript" src="lib/script/login-script.js"></script>
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<div class="login-field">
					<span><i class="fa fa-user"></i></span><input type="text" placeholder="Username" id="username" />
				</div>
				<div class="login-field">
					<span><i class="fa fa-lock"></i></span><input type="password" placeholder="Password" id="passowrd" />
				</div>
				<div class="btn-pad">
					<button type="button" id="login"><i class="fa fa-sign-in fa-fw"></i>Log In</button>
					<button type="button" class="btn btn-primary btn-block btn-large" id="signup"><i class="fa fa-user-plus fa-fw"></i>Create Account</button>
				</div>
			</form>
		</div>
	</body>
</html>
