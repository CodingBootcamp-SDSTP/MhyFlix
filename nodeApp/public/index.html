<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>MnyFlix - Log In or Sign Up</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/lib/login.css"/>
		<link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.min.css"/>
		<script type="text/javascript" src="/lib/login-script.js"></script>
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<input type="text" placeholder="Username" id="username" />
				<input type="password" placeholder="Password" id="passowrd" />
				<div class="btn-pad">
					<button type="button" id="login">Log In</button>
					<button type="button" class="btn btn-primary btn-block btn-large" id="signup"><i class="fa fa-sign-in fa-fw"></i>Sign Up</button>
				</div>
			</form>
		</div>
	</body>
</html>
