<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>MnyFlix - Sign Up</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="/lib/login.css" />
		<link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.min.css" />
		<script type="text/javascript" src="/lib/login-script.js"></script>
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<input type="text" placeholder="First Name" id="fname" />
				<input type="text" placeholder="Middle Name" id="mname" />
				<input type="text" placeholder="Last Name" id="lname" />
				<input type="text" placeholder="Age" id="age" />
				<input type="text" placeholder="Birthday" id="username" />
				<input type="text" placeholder="example@email.com" id="username" />
				<textarea placeholder="Bio" id="bio"></textarea>
				<input type="text" placeholder="Bio" id="username" />
				<input type="password" placeholder="Password" id="passowrd" />
				<div class="btn-pad">
					<button type="submit" class="btn btn-primary btn-block btn-large">
						<i class="fa fa-sign-in fa-fw"></i>Sign Up</button>
				</div>
			</form>
		</div>
	</body>
</html>
